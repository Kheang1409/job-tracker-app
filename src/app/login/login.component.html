<app-banner [isEmpty]="true"></app-banner>
<div class="form">
    <h1 class="heading">Login</h1>
    <form [formGroup]="loginForm" (ngSubmit)="login()">
        <div class="form-group">
            <input type="text" class="inp_box" placeholder="Email" formControlName="email">
        </div>
        <div class="form-group">
            <input type="password" class="inp_box" placeholder="Password" formControlName="password">
        </div>
        <h4 class="error" *ngIf="isUnauthorized">{{unauthorizedMessage}}</h4>
        <button type="submit" class="btn2">Login</button>
        <a href="/sign-up" class="sign-up">Sign Up</a>
    </form>
</div>
