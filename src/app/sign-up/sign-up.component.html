<div id="form">
    <h1 class="heading">Sign Up</h1>
    <form [formGroup]="userForm" (ngSubmit)="signUp()">
        <div class="form-group">
            <input type="text" class="inp_box" placeholder="Username" formControlName="username">
        </div>
        <div class="form-group">
            <input type="email" class="inp_box" placeholder="Email" formControlName="email">
        </div>
        <div class="form-group">
            <input type="password" class="inp_box" placeholder="Password" formControlName="password">
        </div>
        <div class="form-group">
            <input type="password" class="inp_box" placeholder="Comfirm Password" formControlName="comfirmPassword">
        </div>
        <h4 class="error" *ngIf="isCreateFail">{{createFailMessage}}</h4>
        <button type="submit" class="btn2">Sign Up</button>
        <a href="/sign-in" class="login-link">Already have an account? Login</a>
    </form>
</div>
