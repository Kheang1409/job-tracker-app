<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
  <div class="sm:mx-auto sm:w-full sm:max-w-sm">
    <h2 class="mt-10 text-center text-2xl/9 font-bold tracking-tight text-gray-900">
      Forgot your password?
    </h2>
    <p class="mt-2 text-center text-sm text-gray-600 max-w">
      Enter your email address below and weâ€™ll send you a link to reset your password.
    </p>
  </div>

  <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
    <!-- General error message -->
    <div *ngIf="errorMessage" class="text-center text-sm text-red-600 mb-4">
      {{ errorMessage }}
    </div>

    <!-- Success message -->
    <div *ngIf="successMessage" class="text-center text-sm text-green-600 mb-4">
      {{ successMessage }}
    </div>

    <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()" class="space-y-6">
      <!-- Email Field -->
      <div>
        <label for="email" class="block text-sm/6 font-medium text-gray-900">Email address</label>
        <div class="mt-2">
          <input
            id="email"
            type="email"
            formControlName="email"
            autocomplete="email"
            required
            class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6"
          />
          <div *ngIf="forgotPasswordForm.get('email')?.invalid && forgotPasswordForm.get('email')?.touched" class="text-sm text-red-600 mt-1">
            <div *ngIf="forgotPasswordForm.get('email')?.hasError('required')">Email is required.</div>
            <div *ngIf="forgotPasswordForm.get('email')?.hasError('email')">Invalid email format.</div>
          </div>
        </div>
      </div>

      <div>
        <button
          type="submit"
          [disabled]="forgotPasswordForm.invalid"
          class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm/6 font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
        >
          Send reset link
        </button>
      </div>
    </form>

    <p class="mt-10 text-center text-sm/6 text-gray-500">
      Remembered your password?
      <a routerLink="/login" class="font-semibold text-indigo-600 hover:text-indigo-500">Login</a>
    </p>
  </div>
</div>
