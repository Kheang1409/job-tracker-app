<div class="modal-container">
    <!-- Modal Background -->
    <div class="modal-overlay" (click)="closeModal()"></div>

    <!-- Modal Content -->
    <div class="modal-content">
        <h3>Applications Action</h3>

        <!-- Interview Scheduling Form -->
        <form (ngSubmit)="updateApplicationStatus()" #interviewForm="ngForm">
            <div class="form-group">
                <label for="status">Status</label>
                <select id="status" class="form-control" [(ngModel)]="status.status" name="status" required>
                    <option value="" disabled>Select Status</option>
                    <option value="Interview">Interview</option>
                    <option value="Selected">Selected</option>
                    <option value="Rejected">Rejected</option>
                </select>
            </div>

            <div class="form-group">
                <label for="dateToRemeber">Date to Remember</label>
                <input type="datetime-local" id="dateToRemeber" class="form-control" [(ngModel)]="status.dateToRemeber"
                    name="dateToRemeber" required />
            </div>

            <div class="form-group">
                <label for="notes">Notes</label>
                <textarea id="notes" class="form-control" [(ngModel)]="status.notes" name="notes" rows="3"
                    placeholder="Add any important notes for the interview" required></textarea>
            </div>

            <!-- Action Buttons -->
            <div class="form-actions">
                <button type="submit" class="btn btn-primary" [disabled]="!interviewForm.valid">Submit</button>
                <button type="button" class="btn btn-secondary" (click)="closeModal()">Cancel</button>
            </div>
        </form>
    </div>
</div>
