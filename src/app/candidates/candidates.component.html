<div class="bg-white shadow rounded-xl mx-auto max-w-7xl py-5 sm:px-5 lg:px-8">
  <h2 class="text-2xl font-bold text-gray-900 mb-4">Candidates Applied</h2>

  <div *ngIf="isLoading; else candidatesList">
    <p class="text-gray-600">Loading candidates...</p>
  </div>

  <ng-template #candidatesList>
    <div *ngIf="candidates.length > 0; else noCandidates">
      <div class="overflow-x-auto">
        <table class="min-w-full divide-y divide-gray-200 text-sm">
          <thead class="bg-gray-50 text-left">
            <tr>
              <th class="px-4 py-2 font-medium text-gray-500">Name</th>
              <th class="px-4 py-2 font-medium text-gray-500">Email</th>
              <th class="px-4 py-2 font-medium text-gray-500">Status</th>
              <th class="px-4 py-2 font-medium text-gray-500">Current Round</th>
              <th class="px-4 py-2 font-medium text-gray-500">Applied Date</th>
            </tr>
          </thead>
          <tbody class="divide-y divide-gray-100">
            <tr 
              *ngFor="let candidate of candidates" 
              (click)="goToCandidateDetail(candidate.candidateId)"
              class="cursor-pointer hover:bg-gray-100 transition">
              <td class="px-4 py-2">{{ candidate.firstName }} {{ candidate.lastName }}</td>
              <td class="px-4 py-2">{{ candidate.email }}</td>
              <td class="px-4 py-2">{{ candidate.status }}</td>
              <td class="px-4 py-2">{{ candidate.currentRound }}</td>
              <td class="px-4 py-2">{{ candidate.appliedDate | date: 'mediumDate' }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </ng-template>

  <ng-template #noCandidates>
    <p class="text-gray-600">No candidates have applied yet.</p>
  </ng-template>
</div>
